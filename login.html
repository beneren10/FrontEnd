<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" href="./assets/global-learning.png">
    <script src="./client/login.js" defer></script>
    <title>Login</title>
</head>
<body class="bg-light">
  <div class="container-fluid p-1">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-1 bg-white border" style="border-radius: 10px;">
      <a href="./landing.html" class="d-flex align-items-center mx-3 me-md-auto text-dark text-decoration-none">
      <span><img src="./assets/global-learning.png" style="max-height: 50px"></span>
        <span class="fs-2 lg-lg mx-4">LingoQuest</span>
      </a>
      <div class="col-md-3 text-end mx-3">
          <button id='teachers' type="button" class="btn btn-success btn-lg">Teachers</button>
          <button id="students" type="button" class="btn btn-primary btn-lg" id="student">Students</button>
        </div>
    </header>
 
<!-- Login Form -->
      <div class="container-fluid d-flex justify-content-center flex-wrap" style="border-radius: 5px;">
        <div class="row p-3 bg-white border mt-2" style="width: 45%; border-radius: 10px;">
          <h3 class="text-align-center">Login Here</h3>
          <form id="login-form">
              <div class="mb-3">

                  <label for="student_login" class="form-label">Student Login</label>
                  <input type="text" class="form-control" id="student_login" name='student_login' placeholder="Please enter your unique student login given by your school">
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password">
              </div>
              <button type="submit" class="btn btn-primary mb-3">Log In</button>
          </form>
          <br>
          <p class="mb-3">Not registered. Please <a href="./register.html">Sign up</a></p>
        </div>  
    </div>
</body>
</html>
