<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" href="./assets/icons8-language-32.png">
    <script src="./assets/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <!-- Navbar Brand -->
        <div class="container-fluid width-50">
          <a class="navbar-brand text-primary fs-3 fw-bold" href="./index.html">Lingo Quest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="float-end width-50">
                <ul class="navbar-nav me-2 mb-2 mb-lg-0 ">
                    <li class="nav-item">
                      <a class="nav-link text-primary fs-5 fw-medium" href="#">Teachers</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-primary fs-5 fw-medium" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Students
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="./login.html">Login</a></li>
                        <li><a class="dropdown-item " href="./register.html">Register</a></li>
                      </ul>
                    </li>
                  </ul>
            </div>
          </div>
        </div>
      </nav>
<!-- Login Form -->
      <div class="home py-5 ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="" id="login-form">
                        <div class="mb-3">
                            <label for="student_login" class="form-label">Student Login</label>
                            <input type="text" class="form-control" id="student_login" placeholder="Please enter your unique student login given by your school">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Please enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="card rounded-3">
                        <img src="./assets/Lingo Quest'.webp" class="object-fit-cover border border-info border-3 border rounded" alt="LingoQuest">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
