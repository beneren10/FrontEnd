<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/global-learning.png">
    <script src="./client/register.js" defer></script>
    <script src="./client/landing.js" defer></script>
    <title>Register</title>

</head>
<body class="bg-light">
    <div class="container-fluid p-1">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-1 bg-white border" style="border-radius: 10px;">
            <a href="/" class="d-flex align-items-center mx-3 me-md-auto text-dark text-decoration-none">
            <span><img src="./assets/global-learning.png" style="max-height: 50px"></span>
              <span class="fs-2 lg-lg mx-4">LingoQuest</span>
            </a>
            <div class="col-md-3 text-end mx-3">
                <button id='teachers' type="button" class="btn btn-success btn-lg">Teachers</button>
                <button id="students" type="button" class="btn btn-primary btn-lg" id="student">Students</button>
              </div>
          </header>
      </div>

      <section class="pb-4" style="max-height: 65vh; max-width: 65%;">
        <div class="">
          
          <section class="p-4">
            <div class="row">
                <div class="col-md-6">
                    <form action="" id="register-form">
                        <div class="mb-3">
                            <label for="firstName" class="form-label" name="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Please enter your first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label" name="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Please enter your last name">
                        </div>
                        <div class="mb-3">
                            <label for="student_login" class="form-label" name="student_login">Student Login</label>
                            <input type="text" class="form-control" id="student_login" placeholder="Please enter your unique student login given by your school">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" name="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Please enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="card  rounded-3">
                        <img src="./assets/Lingo Quest'.webp" class="object-fit-cover border border-info border-3 border rounded" alt="LingoQuest">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
