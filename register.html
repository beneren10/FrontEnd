<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./assets/global-learning.png">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./client/register.js" defer></script>
    <script src="./client/landing.js" defer></script>
    <title>Register</title>

</head>
<body class="bg-light">
    <div class="container-fluid p-1">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-1 bg-white border" style="border-radius: 10px;">
            <a href="./landing.html" class="d-flex align-items-center mx-3 me-md-auto text-dark text-decoration-none">
            <span><img src="./assets/global-learning.png" style="max-height: 50px"></span>
              <span class="fs-2 lg-lg mx-4">LingoQuest</span>
            </a>
            <div class="col-md-3 text-end mx-3">
                <button id='teachers' type="button" class="btn btn-success btn-lg">Teachers</button>
                <button id="students" type="button" class="btn btn-primary btn-lg" id="student">Students</button>
              </div>
          </header>
      </div>

      <section class="pb-4" style="max-height: 65vh; max-width: 65%;">
        <div class="">
          
          <section class="p-4">
            <div class="row">
              <div class="col-12">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <p class="text-center text-body h1 fw-bold mb-5 mt-4">Sign up here Compadre</p>
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <form id="registerForm">
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c" style="margin-left: 0px;">First Name</label>
                              <input type="text" id="form3Example1c" class="form-control" name="firstName">
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c" style="margin-left: 0px;">Last Name</label>
                              <input type="text" id="form3Example1c" class="form-control" name="lastName">
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c" style="margin-left: 0px;">Your Student ID</label>
                              <input type="text" id="form3Example3c" class="form-control" name="student_login">
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c" style="margin-left: 0px;">Password</label>
                              <input type="password" id="form3Example4c" class="form-control" name="password">
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
    
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                          </div>
      
                        </form>
      
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image" style="max-width: 100%;">
      
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
