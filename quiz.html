<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./assets/global-learning.png">
    <script src="./client/quiz.js" defer></script>
    <script src="./client/logout.js" defer></script>
    <title>Translate Quiz</title>
</head>
<body class="bg-light">
  <div class="container-fluid p-1">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-1 bg-white border" style="border-radius: 10px;">
      <a href="/" class="d-flex align-items-center mx-3 me-md-auto text-dark text-decoration-none">
      <span><img src="./assets/global-learning.png" style="max-height: 50px"></span>
        <span class="fs-2 lg-lg mx-4">LingoQuest</span>
      </a>
      
        <div id='buttons' class="col-md-3 text-end mx-3">
          <button type="button" class="btn btn-success btn-lg">Home</button>
          <button type="button" class="btn btn-warning btn-lg" id="logout">Log Out</button>
          
        </div>
        
    </header>
 
    <div class="container-fluid d-flex justify-content-center mt-5" style="border-radius: 5px;">
      <div class="row bg-white border" style="width: 95%; border-radius: 10px;">
        <div class="col-12 d-flex justify-content-center mt-5" style="min-height: 45vh;">
          <div id="gameContainer" >

                <h2 class='mb-4'style="text-align: center;">Hola Amigos! <br>Can you Translate the Right One! ðŸ’ƒ</h2>

            <div class="box">
                <!-- difficulty selection -->
                <div class="inner d-flex justify-content-center" style="flex-direction: column;">
                  <div class="d-flex justify-content-center gap-3 align-items-center">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button id="start">Start Quiz</button>
                  </div>
                </div>  

                <div class="child">
                  <div class="score d-flex justify-content-center mt-4" id="scoreContainer">
                    <p class="score">Score: <span>0</span></p>
                  </div>
                  <!-- question container -->
                  <div class="question d-flex justify-content-center" id="questionContainer">
                      <h4 id="question"></h4>
                      <p>Please select the correct answer below</p>
                  </div>
                </div>
                <!-- options container -->
                <div class="options d-flex flex-wrap justify-content-center gap-4 mt-4" id="optionContainer">
                  
                                   
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
